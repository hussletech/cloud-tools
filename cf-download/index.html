<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFront Download Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .url-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            word-break: break-all;
            font-size: 12px;
            color: #555;
            text-align: left;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CloudFront Download Test</h1>
        <p class="subtitle">Test downloadability of CloudFront CDN link</p>
        
        <div class="url-display">
            <strong>URL:</strong><br>
            https://d2m0nz0g5mrt4.cloudfront.net/webroot_marketamer/img/link/FiberLush_USA1-43d593fc.png
        </div>

        <button class="btn" id="downloadBtn" onclick="downloadFile()">
            Download File
        </button>

        <div class="status" id="status"></div>
    </div>

    <script>
        const downloadUrl = 'https://d2m0nz0g5mrt4.cloudfront.net/webroot_marketamer/img/link/ENGLISH_ChangeYourHealthin60SecondsWithTheHealthQuiz-10b79cf0.jpg';
        const fileName = 'ENGLISH_ChangeYourHealthin60SecondsWithTheHealthQuiz-10b79cf0.jpg';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function hideStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status';
            statusDiv.style.display = 'none';
        }

        async function downloadFile() {
            const btn = document.getElementById('downloadBtn');
            const originalText = btn.innerHTML;
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Downloading...';
            hideStatus();

            try {
                // Fetch the file
                const response = await fetch(downloadUrl);

                // Check if the response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} ${response.statusText}`);
                }

                // Check if the response has content
                const contentLength = response.headers.get('content-length');
                const contentType = response.headers.get('content-type');
                
                // Get the blob data
                const blob = await response.blob();

                if (blob.size === 0) {
                    throw new Error('Downloaded file is empty (0 bytes)');
                }

                // Create a download link and trigger download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                // Show success message with details
                const sizeInMB = (blob.size / (1024 * 1024)).toFixed(2);
                showStatus(
                    `✓ Download successful! File: ${fileName}, Size: ${sizeInMB} MB, Type: ${contentType || 'unknown'}`,
                    'success'
                );

            } catch (error) {
                // Show detailed error message
                let errorMessage = 'Download failed: ';
                
                if (error.message) {
                    errorMessage += error.message;
                } else if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    errorMessage += 'Network error - Could not connect to the server. This could be due to CORS restrictions, network connectivity issues, or the server being unavailable.';
                } else {
                    errorMessage += 'Unknown error occurred';
                }

                console.error('Download error:', error);
                showStatus(`✗ ${errorMessage}`, 'error');

            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Show initial info message
        window.addEventListener('load', () => {
            showStatus('Click the button above to test the download', 'info');
        });
    </script>
</body>
</html>
